  <script>
  window.chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(201, 203, 207)'
};

var chartColors = window.chartColors;
var color = Chart.helpers.color;
var arr;
function setData (data) {
    arr = data;
}
var $a =  $('#a1').val();
console.log($a);
var json = {
     name1:250,
     name2:250,
     name3:250,
     name4:250,
     name5:250,
     name6:250
}
setData([json.name1,json.name2,json.name3,json.name4,json.name5,json.name6]);
var config3 = {
        type: 'radar',
        data: {
            labels: ['击杀', '死亡', '助攻','治疗', '造成伤害', '承受伤害'],
            datasets: [{
                label: "能力雷达图",
                backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
                borderColor: window.chartColors.red,
                pointBackgroundColor: chartColors.red,
                data: arr
            }, ]
        },
        options: {
            title: {
                display: true,
                text: '能力'
            },
            scale: {
                ticks: {
                    beginAtZero: true
                }
            }
        }
    };

    var arr = config3.data.datasets[0]; 
    console.log(arr.data);
var radar = document.getElementById("team-detail-chart");
window.myRadar = new Chart(radar, config3);
 //添加事件
$(function(){
    var min=0;
    var sec=0;
    var ms=0;
    var timer=null;
    var count=0;

//点击第二个按钮

  timer=setInterval(show,10)
//生成时间
  function show(){
    ms++;
    if(sec==60){
      min++;sec=0;
    }
    if(ms==100){
      sec++;ms=0;
    }
    var msStr=ms;
    if(ms<10){
      msStr="0"+ms;
    }
    var secStr=sec;
    if(sec<10){
      secStr="0"+sec;
    }
    var minStr=min;
    if(min<10){
      minStr="0"+min;
    }
    $('#showtime span:eq(0)').html(minStr);
    $('#showtime span:eq(2)').html(secStr);
    $('#showtime span:eq(4)').html(msStr);
  }
})
</script>
