{% if messages %}
    {% for message in messages %}
    <li>
        <div class="collapsible-header"><i class="fa fa-handshake-o" aria-hidden="true"></i>{{ message.messageText }}</div>
        <div class="collapsible-body">
            <span>{{ message.name }}邀请您加入一场约战比赛，赌金为{{ message.team.bet }}，比赛胜利条件是{% if message.team.rule = ‘push_crystal’ %}推掉水晶{% endif %},请问您是否加入队伍？</span>
            <div class="right">
            <a class="waves-effect waves-light btn">
                <i id="message_{{loop.index - 1}}_accept_btn" class="message_accept_btn fa fa-check" aria-hidden="true"></i>
            </a>
            <a class="waves-effect waves-light btn">
                <i id="message_{{loop.index - 1}}_reject_btn" class="message_reject_btn fa fa-times" aria-hidden="true"></i>
            </a>
            </div>
        </div>
    </li>
    {% endfor %}
{% endif %}
