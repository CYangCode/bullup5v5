{% if matches %}

  {% for match in matches  %}
	<li class="collection-item avatar match-item">
	  <img src="./media/lol_champions/Draven.png" alt="" class="circle">
	  <span class="title champion-name">{{ match.name }}</span>
	  <span class="right match-win-title">{{ match.win }}</span>
	  <p>{{ match.gameMode }}</p>
	  <span class="center-align">{{ match.time }}</span>
	  <span class="right">{{ match.kda }}</span>
	</li>
  {% endfor %}

{% endif %}
