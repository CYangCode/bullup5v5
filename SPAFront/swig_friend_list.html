<!-- This file should be rendered into
	 div.friend-list
	 of file swig_myroom_frame.html
   -->

{% if user %}
  {% for friend in user.friendList %}
	<li class="friend-li" id="friend_list">
	  <div class="row">
		<div class="avatar-container">
          <img src="./media/user_icon/{{ friend.avatarId }}.png" class="friend-avatar">
		</div>
		<div class="friend-nickname" id="user-{{ friend.name }}">
          {{ friend.name }}
		</div>

		<div class="color-dot color-dot-red">
		</div>
		<label class="friend-status friend-status--offline">
          在线
		</label>

		<p class="invitebox right">
          <input type="checkbox" id="friend_id_1" class="filled-in" value="{{ friend.name }}">
          <label for="friend_id_1"></label>
		</p>
      </div>
	</li><!-- 朋友信息 -->

	<!-- 分割线 -->
	<li>
      <div class="divider">
      </div>
	</li>
  {% endfor %}

{% endif %}
