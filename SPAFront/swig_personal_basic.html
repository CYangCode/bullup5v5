{% if player %}
  <div class="col s2 center-align">
    <a href="#" data-activates="slide-out" class="button-collapse">
      <img class="personalInfo-teaser" src="./media/imgs/timg-2.jpeg">
    </a>
  </div>

  <!-- 召唤师名 所属服务器 -->
  <div class="col s6 m2">
    <label class="personal-title">
	  {{ player.name }}
	</label>
    <div class="personal-server chip">
	  {{ player.server }}
    </div>
  </div>

  <!-- 战斗力 -->
  <div class="col s6 m2">

    <label class="personal-title">战斗力</label>

    <div class="personal-value">
      {{ player.cap }}
    </div>
  </div>

  <!-- 胜率 -->
  <div class="col s6 m2">
    <label class="personal-title">
	  胜率
	</label>
    <div class="personal-value">
      {{ player.winning_rate }}
    </div>
  </div>

  <!-- 财富 -->
  <div class="col s6 m2">
    <label class="personal-title">
	  财富($)
	</label>
    <div class="personal-value">
      {{ player.wealth }}
    </div>
  </div>

  <!-- 排行 -->
  <div class="col s6 m2">
    <label class="personal-title">
	  排行
	</label>
    <div class="personal-value">
      {{ player.rank }}
    </div>
  </div>
{% else %}
  <div class="row">
	<h3>用户不存在</h3>
  </div>
{% endif %}
