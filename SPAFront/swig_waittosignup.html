<script type="text/javascript">
  
  
  
  var intDiff = parseInt(60);//倒计时总秒数量

  function timer(intDiff,cday,chour,cminute,csecond){
  
    window.setInterval(function(){
  
    var day=0,
  
      hour=0,
  
      minute=0,
  
      second=0;//时间默认值		
  
    if(intDiff > 0){
  
      day = Math.floor(intDiff / (60 * 60 * 24));
  
      hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
  
      minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
  
      second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
  
    }
  
    if (minute <= 9) minute = '0' + minute;
  
    if (second <= 9) second = '0' + second;
  
    $(cday).html(day+"天");
  
    $(chour).html('<s id="h"></s>'+hour+'时');
  
    $(cminute).html('<s></s>'+minute+'分');
  
    $(csecond).html('<s></s>'+second+'秒');
  
    intDiff--;
  
    }, 1000);
  
  };

  $(function(){
  ///调用
    timer(231230,".time-item1 .day_show",".time-item1 .hour_show",".time-item1 .minute_show",".time-item1 .second_show");
    timer(31231230,".time-item2 .day_show",".time-item2 .hour_show",".time-item2 .minute_show",".time-item2 .second_show");

  });	
  
  </script>
